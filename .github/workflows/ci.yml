name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  release:
    types: [published]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, windows-latest]
        toolchain:
          - {compiler: gcc, version: 10}
        include:
          - os: ubuntu-22.04
            os-arch: linux-x86_64
          - os: macos-13
            os-arch: macos-x86_64
          - os: windows-latest
            os-arch: windows-x86_64
            exe: .exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set msys2 for Windows 
        if: contains(matrix.os, 'windows')
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            git
            make
      
      - name: Setup Fortran compiler
        uses: fortran-lang/setup-fortran@v1.6.1
        id: setup-fortran
        with:
          compiler: ${{ matrix.toolchain.compiler }}
          version: ${{ matrix.toolchain.version }}
      
      - name: Install fpm
        uses: fortran-lang/setup-fpm@v5
        with:
          fpm-version: "v0.10.0"

      - name: Compile Unix
        if: contains(matrix.os, 'macos') || contains(matrix.os, 'ubuntu')
        run: |
          which gfortran
          gfortran --version
          . configure.sh
          make
      

      - name: Compile Windows
        if: contains(matrix.os, 'windows')
        shell: msys2
        run: 
          which gfortran
          gfortran --version
          . ./configure.sh
          make



